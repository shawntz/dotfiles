source = ~/.config/omarchy/current/theme/hyprlock.conf

background {
    monitor =
    color = $color
}

animations {
    enabled = true
}

input-field {
    monitor =
    size = 600, 100
    position = 0, 0
    halign = center
    valign = center

    inner_color = $inner_color
    outer_color = $outer_color
    outline_thickness = 0#4

    font_family = CaskaydiaMono Nerd Font
    font_color = $font_color

    # placeholder_text =   Enter Password 󰈷 
    # placeholder_text =   $USER slauthz 󰈷 
    placeholder_text =  ꒰꒡⌓꒡꒱ buuuuumps! 󰈷 
    check_color = $check_color
    # fail_text = <i>i said, lump off, mom! i lumping hate you! $PAMFAIL ($ATTEMPTS)</i>
    fail_text = <i>MAH BEANS! $PAMFAIL ($ATTEMPTS)</i>

    rounding = 0
    shadow_passes = 0
    fade_on_empty = false
}

auth {
    fingerprint:enabled = true
    fingerprint:ready_message = <i>MAH BEANS!</i>
    fingerprint:present_message = <i>buuuuumps!</i>
}

general {
    hide_cursor = true
    ignore_empty_input = true
}

label {
    monitor = eDP-1
    text = $TIME
    font_size = 35
    # font_family = $font
    font_family = Mononoki Mono Nerd Font Complete
    position = 0, +75
    halign = center
    valign = bottom
}

label {
    monitor = eDP-1
    text = 💜☁️⭐
    color = rgba(36, 39, 58, 1.0)
    font_size = 100
    font_family = Mononoki Mono Nerd Font Complete

    position = 0, +125
    halign = center
    valign = center
}
