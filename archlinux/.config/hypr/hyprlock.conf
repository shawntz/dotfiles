background {
    monitor =
    color = $color
}

animations {
    enabled = true
    bezier = ease, 0.4, 0, 0.6, 1
    animation = global, 1, 1, ease
    animation = fadeIn, 1, 0.5, ease
    animation = fadeOut, 1, 0.3, ease
}

