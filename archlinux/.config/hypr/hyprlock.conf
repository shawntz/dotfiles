input-field {
    monitor =
    size = 900, 400
    position = 0, -225
    halign = center
    valign = center

    # inner_color = $inner_color
    # outer_color = $outer_color
    # outline_thickness = 0#4
    inner_color = rgba(0, 0, 0, 0)
    outer_color = rgba(0, 0, 0, 0)
