}

image {
    monitor =
    path = ~/Developer/dotfiles/misc/lsp.png
    size = 700
    position = 0, 390
    halign = center
    valign = center
    border_size = 0
    rounding = 0
}

auth {
    fingerprint:enabled = true
    fingerprint:ready_message = <i>MAH BEANS!</i>
    fingerprint:present_message = <i>buuuuumps!</i>
}

general {
    hide_cursor = true
    ignore_empty_input = true
}

label {
    monitor = eDP-1
    text = $TIME
    font_size = 150
    # font_family = Mononoki Mono Nerd Font Complete
    font_family = SF Pro Display Ultralight
    position = 0, 50
    halign = center
    valign = bottom
}

