# Application bindings
$terminal = uwsm app -- alacritty
$browser = omarchy-launch-browser

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER, return, Terminal, exec, $terminal --working-directory=$(omarchy-cmd-terminal-cwd)
bindd = SUPER, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER, C, Claude AI, exec, omarchy-launch-webapp "https://claude.ai/new"
bindd = SUPER, D, New Doc, exec, omarchy-launch-webapp "https://docs.new"
bindd = SUPER SHIFT, D, Google Drive, exec, omarchy-launch-webapp "https://drive.google.com"
bindd = SUPER, E, Email, exec, omarchy-launch-webapp "https://mail.google.com"
bindd = SUPER SHIFT, E, Compose New Email, exec, omarchy-launch-webapp "https://mail.google.com/mail/?view=cm"
bindd = SUPER, F, File Manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, G, Google Messages, exec, omarchy-launch-webapp "https://messages.google.com/web/conversations"
bindd = SUPER SHIFT, G, Lazygit, exec, $terminal -e lazygit
bindd = SUPER, L, LocalSend, exec, uwsm app -- localsend
bindd = SUPER, M, Apple Music, exec, omarchy-launch-webapp "https://beta.music.apple.com/us/home"
bindd = SUPER, N, Neovim, exec, $terminal -e nvim
bindd = SUPER, O, Google Photos, exec, omarchy-launch-webapp "https://photos.google.com"
bindd = SUPER, R, RStudio, exec, gtk-launch rstudio
bindd = SUPER, S, Slack, exec, omarchy-launch-webapp "https:/slack.com/client/E7SAV7LAD"
bindd = SUPER, T, Activity, exec, $terminal -e btop
bindd = SUPER, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER, Z, Zoom, exec, omarchy-launch-webapp "https://app.zoom.us/wc/home"
bindd = SUPER, slash, Passwords, exec, uwsm app -- 1password

# bindd = SUPER SHIFT, G, WhatsApp, exec, omarchy-launch-webapp "https://web.whatsapp.com/"
# bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
#
# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, Space
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

unbind = SUPER, left
unbind = SUPER, down
unbind = SUPER, up
unbind = SUPER, right

bindd = SUPER SHIFT, H, Move focus left, movefocus, l
bindd = SUPER SHIFT, J, Move focus down, movefocus, d
bindd = SUPER SHIFT, K, Move focus up, movefocus, u
bindd = SUPER SHIFT, L, Move focus right, movefocus, r

unbind = SUPER SHIFT, left
unbind = SUPER SHIFT, down
unbind = SUPER SHIFT, up
unbind = SUPER SHIFT, right

bindd = SUPER, left, Move window left, movewindow, l
bindd = SUPER, down, Move window down, movewindow, d
bindd = SUPER, up, Move window up, movewindow, u
bindd = SUPER, right, Move window right, movewindow, r

